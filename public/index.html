<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css">
    <title>Tailwindcss Dark Mode</title>
  </head>
  <body class="flex justify-center items-center h-screen w-60 m-auto dark:bg-slate-900" >
    <div x-data="{mode: '', isOpen: false}" class="w-full flex flex-col justify-center items-center">
      <button @click="isOpen = !isOpen" class="mb-5 relative">
        <span class="light-icon text-gray-400" :class="mode === 'dark' ? 'hidden' : ''">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
          </svg>
        </span>
        <span class="dark-icon text-gray-400" :class="mode === 'light' ? 'hidden' : ''">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
          </svg>          
        </span>
        <!-- <span class="text-gray-400" x-show="mode === 'system'">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25" />
          </svg>
        </span> -->
      <ul x-show="isOpen" class="rounded-lg ring-1 ring-gray-300 bg-white shadow-lg py-2 w-48 absolute z-20 top-8 dark:bg-slate-700 dark:ring-slate-600">
        <li 
          class="mode-item flex py-1 px-2 items-center cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-600 dark:text-slate-300" 
          data-theme="ligth"
          :class="mode === 'light' ? 'text-blue-500' : ''"
          @click="mode = 'light'"
        >
          <span :class="mode === 'light' ? 'text-blue-500' : 'text-gray-400'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
            </svg>
          </span>
          <span :class="mode === 'light' ? 'text-blue-500' : 'text-gray-400 dark:text-slate-300'">
            حالت روز
          </span>
        </li>
        <li 
          class="mode-item flex py-1 px-2 items-center cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-600 dark:text-slate-300" 
          data-theme="dark"
          :class="mode === 'dark' ? 'text-blue-500' : ''"
          @click="mode = 'dark'"
        >
          <span :class="mode === 'dark' ? 'text-blue-500' : 'text-gray-400'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
            </svg> 
          </span>
          <span :class="mode === 'dark' ? 'text-blue-500' : 'text-gray-400 dark:text-slate-300'">
            حالت شب
          </span>
        </li>
        <li 
          class="mode-item flex py-1 px-2 items-center cursor-pointer hover:bg-gray-100 dark:hover:bg-slate-600" 
          data-theme="system"
           :class="mode === 'system' ? 'text-blue-500' : ''"
           @click="mode = 'system'"
          >
          <span :class="mode === 'system' ? 'text-blue-500' : 'text-gray-400'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25" />
            </svg>
          </span>
          <span :class="mode === 'system' ? 'text-blue-500' : 'text-gray-400 dark:text-slate-300'">
            سیستم
          </span>
        </li>
      </ul>
      </button>

      <article
        class="flex flex-col rounded-xl shadow-md bg-white overflow-hidden p-6px w-full dark:bg-slate-700 dark:shadow-black"
      >
        <div
          class="flex justify-center items-center bg-stone-200 relative rounded-xl py-4 mb-5 bg-gree dark:bg-slate-500"
        >
          <img src="/assets/images/static/apple_6_series.png" alt="ساعت هوشمند اپل سری ۶" />
          <span
            class="absolute top-3 right-3 text-orange-400 bg-gray-300 h-7 w-7 rounded-full flex justify-center items-center cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
                clip-rule="evenodd"
              />
            </svg>
          </span>
        </div>
        <div class="flex flex-col px-1">
          <div class="flex justify-between items-center mb-3">
            <span
              class="text-slate-200 text-xs dark:text-slate-500"
            >اپل</span>
            <div class="flex">
              <template x-for="color in ['bg-orange-300', 'bg-indigo-600', 'bg-yellow-400', 'bg-stone-200']" :key="color">
                <span
                  :class="color"
                  class="w-3 h-3 rounded-full ring-1 ring-white"
                ></span>
              </template>
            </div>
          </div>
          <h2
            class="text-md font-bold text-slate-900 mb-2 dark:text-slate-200"
          >ساعت هوشمند اپل سری </h2>
          <div class="text-md text-left text-orange-700 dark:text-orange-600">
            <span
              class="text-md font-medium"
            >۴۸,۲۵۰,۰۰۰</span>
            <span>تومان</span>
          </div>
          <span class="border-t border-gray-200 my-2.5 block dark:border-slate-500"></span>
          <a
            href="#"
            class="text-sm sm:text-md md:text-lg text-center text-orange-400 font-bold mb-2"
            >مشاهده و سفارش</a
          >
        </div>
      </article>  
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="../src/js/script.js"></script>    
  </body>
</html>
